<h1>All Emp Details</h1>

<table cellpading="10" cellspacing="10" border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Address</th>
        <th colspan="2">Action</th>
    </tr>
    {%for i in el %}
    <tr>
        <td>{{i.0}}</td>
        <td>{{i.1}}</td>
        <td>{{i.2}}</td>
        <td>{{i.3}}</td>
        <td><a href="deleteEmp?id={{i.0}}">Delete</a></td>
        <td><a href="editEmp?id={{i.0}}">Edit</a></td>
    </tr>

    {% endfor%}
</table>
